<h1>{{ title }}</h1>
<button [disabled]="clicked" >Click Me!</button>
<button (click)="handleClick()">Flip Button</button>




<div *ngFor="let boat of boats | async">

    <h3 [ngClass]="{
        'aquamarine': boat.name === 'Starfire'
    }">{{ boat.name }}</h3>
    
    <img [src]="boat.img" width="200px" appMagnifier>
    <p>Built In {{ boat.year | year }}</p>
</div>
